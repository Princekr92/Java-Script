<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foctorial</title>
    </head>
    <body>
        <!--
            Write a program to calculate factorial of a no
            using reduce and using loops
            6
            6!=6*5*4*3*2*1
        -->
        <script>
            let f=6
             function factor(number){
                let fac=1;
                for(let i=1;i<=number;i++){
                    fac=fac*i;
                }
                return fac
             }
              console.log(factor(f))
        </script>

    </body>
</html>
